language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
# deploys to pypi
deploy:
  provider: pypi
  user: pmorissette
  password:
    secure: 
  on:
    tags: true
    distributions: sdist
    repo: pmorissette/bt
    branch: master
# command to run tests
script:
  - nosetests --with-coverage --cover-package bt
# command to run codecov coverage
after_success:
  - codecov
